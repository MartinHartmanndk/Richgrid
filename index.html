<!DOCTYPE html>
<!--Richgrid - Simpelt grid system -->
<html>
    <head>
        <title>Richgrid</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/rich.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrap"><!-- wrapper/container -->
            <!-- præsentation -->
            <div class="grid">
                <div class="row two-fifths">
                    <h1 style="font-size:5em; margin-bottom:0px;">Richgrid</h1>
                </div>
                <div class="row three-fifths">
                    <!-- her er bare ingenting-->
                </div>
            </div>
            <div class="grid">
                <div class="row whole">
                    <h2>Et simpelt grid system af <a style="text-decoration:none;" href="http://MartinHartmann.dk">@MartinHartmann</a>.</h2>
                </div>
            </div>
            <!-- Slut præsentation -->
            <!-- eksempler på grid -->
            <div class="grid">
                <div class="row whole">
                    <pre>.whole</pre>
                </div>
            </div>
            <div class="grid">
                <div class="row  half">
                    <pre>.half</pre>
                </div>
                <div class="row  half">
                    <pre>.half</pre>
                </div>
            </div>
            <div class="grid">
                <div class="row  one-third">
                    <pre>.one-third</pre>
                </div>
                <div class="row  two-thirds">
                    <pre>.two-thirds</pre>
                </div>
            </div>
            <div class="grid">
                <div class="row  one-quarter">
                    <pre>.one-quarter</pre>
                </div>
                <div class="row  three-quarters">
                    <pre>.three-quarters</pre>
                </div>
            </div>
            <div class="grid">
                <div class="row  one-fifth">
                    <pre>.one-fifth</pre>
                </div>
                <div class="row  four-fifths">
                    <pre>.four-fifths</pre>
                </div>
            </div>
            <div class="grid">
                <div class="row  two-fifths">
                    <pre>.two-fifths</pre>
                </div>
                <div class="row  three-fifths">
                    <pre>.three-fifths</pre>
                </div>
            </div><!-- slut eksempler på grid -->
        </div><!-- slut wrapper/container -->
    </body>
</html>
